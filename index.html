<!DOCTYPE html>

<html>

<head>
  <style>
    #wrap {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-evenly;
      gap: 30px;
      width: 100vw;
      height: 100vh;
      vertical-align: middle;
    }

    .button {
      width: 200px;
      height: 200px;
      background-color: steelblue;
      color: white;
      font-size: 2em;
      text-align: center;
      vertical-align: middle;
      padding: 20px;
      border-radius: 8%;
    }

    .button-text {
      display: inline-block;
      vertical-align: middle;
    }

    .button-text a {
      color: white;
      text-decoration: none;
    }
  </style>

</head>

<body>
  <div id="wrap">

    <a href="https://lists.virginia.edu/sympa/subscribe/tinkertank?previous_action=info">
      <div class="button">
        <p class="button-text">Newsletter Sign Up</p>
      </div>
    </a>

    <a href="https://forms.gle/C7GpEzAqBLioDnfR7">
      <div class="button">
        <p class="button-text">Add Consultation</p>
      </div>
    </a>

    <a href="#slideshow">
      <div class="button">
        <p class="button-text">Back to Slideshow</p>
      </div>
    </a>

  </div>
</body>

</html>
