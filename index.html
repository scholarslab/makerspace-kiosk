<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 1.4rem;
        background: url('logo.png') no-repeat;
        background-size: 40%;
        background-position: center top;
        background-color: black;
      }

#snow-canvas {
  position: fixed;      /* full-screen overlay (or set absolute inside a container) */
  inset: 0;             /* top:0 right:0 bottom:0 left:0 */
  pointer-events: none; /* lets clicks pass through */
  z-index: 1;           /* behind content if content has higher z-index */
}

      #wrap {
        display: flex;
        flex-flow: column;
        justify-content: center;
        gap: 10px;
        align-items: center;
        margin-top: 34vh;
        z-index: 2;
        position: relative;
        color: white;
        text-align: center;
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>

  <!-- Snow canvas + optional toggle -->
  <canvas id="snow-canvas" aria-hidden="true"></canvas>
  <button class="snow-toggle" id="snow-toggle" type="button">Toggle Snow</button>

    <div id="wrap">
      <h1>Hours:</h1>
      <p>The Makerspace is closed from December 14, 2025 until January 5, 2026. Enjoy your break!</p>
    </div>
    <script src="snow.js"></script>
  </body>
</html>
