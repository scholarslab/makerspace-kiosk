<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 1.4rem;
        background: url('logo.png') no-repeat;
        background-size: 40%;
        background-position: center top;
      }
      #wrap {
        display: flex;
        flex-flow: column;
        justify-content: center;
        gap: 10px;
        align-items: center;
        margin-top: 50vh;
      }
      .sr-only {
        display: none;
      }
      .s-lc-whw-bh {
        display: none;
      }
      #s-lc-whw-subloc-2093 {
        display: none;
      }
      .table {
        width: 100%;
      }
      tbody td {
        text-align: center;
        vertical-align: top;
        padding: 10px;
      }

      .s-lc-whw-today-h,
      .s-lc-whw-today {
        color: #E63418; 
      }

      #tagline {
        color: #aaa;
        text-align: center;
        margin-top: 80px;
      }
    </style>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <div id="wrap">
      <div>
        <script src="https://cal.lib.virginia.edu/js/hours_grid.js?002"></script>
        <div id="s-lc-whw2093"></div>
        <script>
          $(function () {
            var week2093 = new $.LibCalWeeklyGrid($("#s-lc-whw2093"), {
              iid: 863,
              lid: 2093,
              systemTime: false,
            })
          })
        </script>
      </div>
      <span id="tagline">
        Scholars' Lab Makerspace <br>
        Shannon Library<br>
        University of Virginia</span>
    </div>
  </body>
</html>
